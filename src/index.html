<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇</title>
</head>
<body>
    <div id="main">
        <div class="state">
            <ul class="snake">
                <li class="snake-item"></li>
            </ul>
            <div class="food"></div>
        </div>
                
        <div class="score-panel">
            <div class="score-panel-left">
                SCORE: <span class="score">0</span>
            </div>
            <div class="score-panel-right">
                LEVEL: <span class="level">1</span>
            </div>
        </div>
    </div>
</body>
</html>
